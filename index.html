<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Ninza-Quiz</title>
</head>

<body>

    <!-- top section-->
    <div class="into py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninza Quiz</h2>
        </div>
    </div>

    <!--Results section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p> You are <span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <!--Quiz Section-->

    <div class="quiz py-4 bg-primary">

        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>

            <form class="quiz-form text-light">
                <!--question1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who is president of india?</p>
                    <!--options-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label"> Nirav Modi</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label"> Narendra Modi</label>
                    </div>

                </div>
                <!--question2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who is the minister of finanace in india ?</p>
                    <!--options-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label"> Nirmala Sitharaman</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label"> Pranab Mukherjee</label>
                    </div>

                    <!--question3-->
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. 16th President of United States ?</p>
                        <!--options-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label"> Abraham Lincoln</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label"> Andrew Johnson</label>
                        </div>

                        <!--question4-->
                        <div class="my-5">
                            <p class="lead font-weight-normal">4. What is the capital city of germany ?</p>
                            <!--options-->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" checked>
                                <label class="form-check-label"> Frankfurt</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B">
                                <label class="form-check-label"> Berlin</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
